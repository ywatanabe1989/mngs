[pytest]
pythonpath = .
testpaths =
    ./tests/mngs/plt
norecursedirs =
    *.egg
    .eggs
    dist
    build
    docs
    .tox
    .git
    __pycache__
    .old
python_files =
    test_*.py
    *_test.py
addopts =
    --import-mode=importlib
    -q
    --no-header
    --tb=short
    --exitfirst
    --verbose
    --color=yes
    # -n auto
    # --no-summary
env =
    PYTHONPATH=.
    TESTING=True
